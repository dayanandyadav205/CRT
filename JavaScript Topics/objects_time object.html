<!DOCTYPE html>
<head>
</head>
<body>
<h1>JavaScript time Objects</h1>
<script>
var currentTime = new Date();
var hh = currentTime.getHours();
var min = currentTime.getMinutes();
var ss = currentTime.getSeconds();
document.write("The current time is: "  +hh+":"+min+":"+ss);
</script>
</body>	
</html>
