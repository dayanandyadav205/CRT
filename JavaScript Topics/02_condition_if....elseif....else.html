<!doctype html>
<head>
<title>If else</title>
<script>
var x = prompt("Enter any number:");
if(x>100)
{
alert("User entered number is greater:" +x);
}
else if(x<100)
{
alert("User entered number is less:" +x);
}
else if(x==100)
{
alert("user entered number is equal: " +x);
}
else
{
alert("Invalid input!")
}
</script>
</head>
<body>

</body>
</html>
