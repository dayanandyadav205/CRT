<!DOCTYPE html>
<head>
</head>
<body onload="CurrTime()">
<h1>JavaScript time Objects</h1>
<div id="txt"></div>
<script>
function CurrTime()
{
var time = new Date();
var hh = time.getHours();
var min = time.getMinutes();
var ss = time.getSeconds();
document.getElementById('txt').innerHTML ="Current Time: " +hh  + ":" +min + ":" +ss;
setTimeout(CurrTime, 1000)
}
</script>
</body>	
</html>
