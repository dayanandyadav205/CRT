<doctype html>
<head>
<title>switch case</title>
<script>

var day = prompt("Enter the name of any day:");

var day_no = parseInt(day);

switch(day_no)
{
case 1:
    document.write( "Monday");
    break;

case 2:
   document.write( "Tuesday");
    break;

default:
    document.write("You entered a invalid day");
}
</script>
</head>
<body>

</body>
</html>
