<!DOCTYPE html>
<html>
<body>
<h1>JavaScript Variables</h1>

<p>In this example, x, y, and z are variables.</p>

<p id="demo"></p>

<script>
let x = 5;
let y = 7;
let z = x + y; //11

document.getElementById("demo").innerHTML = "The value of z is =" +z;
document.writeln("The value of z=", z);
console.log("The value of z=", z);
</script>

</body>
</html>
