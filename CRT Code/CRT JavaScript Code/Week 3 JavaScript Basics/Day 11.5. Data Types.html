<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  <script>
    let x='abc';

    document.writeln(typeof "abc" + "<br>");          // Returns string
     document.writeln(typeof ("John" + "Doe") + "<br>");// Returns string
     document.writeln(typeof 3.14 + "<br>");          // Returns number
     document.writeln(typeof 33 + "<br>");             // Returns number
     document.writeln(typeof(33 + 66) + "<br>");     // Returns number
     document.writeln(typeof true + "<br>");        // Returns boolean
     document.writeln(typeof false + "<br>");       // Returns boolean
     document.writeln(typeof 1234n + "<br>");        // Returns bigint
    document.writeln(typeof Symbol() + "<br>");    // Returns symbol
     document.writeln(typeof x + "<br>");           // Returns undefined
     document.writeln(typeof null + "<br>");           // Returns object
  </script>
</body>

</html>
