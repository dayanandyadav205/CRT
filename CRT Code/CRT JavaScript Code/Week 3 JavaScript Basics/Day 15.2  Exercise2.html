<body>
  <h1>Exercise 2: Check a number is even or odd?</h1>

  <script>
    // Check a number is even or odd
    let num = 10;
    if (num % 2 === 0) {
      console.log(num, "is even");
    } else {
      console.log(num, " is odd");
    }
  </script>
