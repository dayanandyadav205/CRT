<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Example 1 of break</h1>
  <script>
    for (let i = 0; i < 10; i++) {
      if (i === 5) {
        console.log("Breaking the loop when i is 5.");
        break; // Terminates the loop
      }
      console.log("Current value of i:", i);
    }
  </script>
</body>

</html>
