<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Buttons</title>
    <style>
        body{
            font-family:'comic sans MS', sans-serif;
        }

        .btn{
            background-color: teal;
            color: white;
            text-decoration: none;
            border: none;
            font-family: sans-serif;
            font-size: 20px;
            padding: 10px 50px;
            outline: none;
            
        }

        .btn:hover{
            opacity: 0.7;
            box-shadow: 0 0 5px gray;
        }

        .btn-outline{
            background-color:white;
            color: teal;
            border: 2px solid teal;
            text-decoration: none;
            font-family: sans-serif;
            font-size: 20px;
            padding: 10px 50px;
            outline: none;  
        }

        .btn-outline:hover{
            opacity: 0.7;
            box-shadow: 0 0 5px gray;
        }

        .bs-btn{
            color: white;
            border: none;
            font-family: sans-serif;
            font-size: 20px;
            padding: 10px 50px;
            outline: none;
            box-shadow: 0 0 5px gray;
            border-radius: 50px;
        }

        .primary{background-color: blue;}
        .secondary{background-color: darkslategray;}
        .success{background-color: green;}
        .warning{background-color: orange;}
        .danger{background-color: red;}

        .bs-btn-outline{
            background-color:white;
            border: 2px solid gray;
            font-size: 20px;
            padding: 10px 50px;
            outline: none;  
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <h2>Simple Buttons</h2>
    <div>
        <a href="#" class="btn">Link</a>
        <button class="btn">Button</button>
        <input type="button" class="btn" value="Input">
    </div>

    <h2>Simple Outline Buttons</h2>
    <div>
        <a href="#" class="btn-outline">Link</a>
        <button class="btn-outline">Button</button>
        <input type="button" class="btn-outline" value="Input">
    </div>

    <h2>Bootstrap Buttons</Button></h2>
    <button class="bs-btn primary">Primary</button>
    <button class="bs-btn secondary">Secondary</button>
    <button class="bs-btn success">Success</button>
    <button class="bs-btn warning">Warning</button>
    <button class="bs-btn danger">Danger</button>

    <h2>Bootstrap Outline Buttons</Button></h2>
    <button class="bs-btn-outline">Primary</button>
    <button class="bs-btn-outline">Secondary</button>
    <button class="bs-btn-outline">Success</button>
    <button class="bs-btn-outline">Warning</button>
    <button class="bs-btn-outline">Danger</button>
</body>
</html>
