<!DOCTYPE html>
<head>
</head>
<body>
<h1>JavaScript time Objects</h1>
<script>
    function ShowClock()
    {
    var time = new Date();
    var hh = time.getHours();
    var min = time.getMinutes();
    var ss = time.getSeconds();
    document.write("The current time is: "  +hh+":"+min+":"+ss);
    }
</script>
</body>	
</html>
