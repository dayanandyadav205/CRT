<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS TABLES</title>
    <style>
        body{
            font-family: "Comic Sans MS", sans-serif;
        }

        table, th, td{
            border: 2px solid gray;
            border-collapse: collapse;
            text-align: center;
            font-size: 20px;
            padding: 10px;
        }

        th{
            background-color: #081500;
            color: #ffffdd;
        }

        table{
            width: 100%;
        }

        tr:nth-child(even)
        {
            background-color: #089656;
        }

        tr:nth-child(odd)
        {
            background-color: #079584;
        }

        tr:hover{
            background-color: lightgreen;
        }
    </style>
</head>
<body>

    <!-- CUSTOM TABLE -->
    <table>
        <tr>
            <th>Emp Name</th>
            <th>Designation</th>
            <th>Company</th>
        </tr>
        <tr>
            <td>John Mayor</td>
            <td>Software Engineer</td>
            <td>Microsoft</td>
        </tr>
        <tr>
            <td>Alex Ben</td>
            <td>Software Engineer</td>
            <td>Google</td>
        </tr>
        <tr>
            <td>John</td>

        </tr>

        </tr>
    </table>
</body>
</html>
