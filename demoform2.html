<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo form</title>
</head>
<body>
    <form action="" target="_blank">
        <fieldset>
            <legend >Demo Form</legend>
            <label for="fname">First Name</label> <br>
            <input type="text" id="fname" name="firstname" pattern="[a-zA-Z]{3,20}" placeholder="First Name" required>
            
            <br><br>
            
            <label for="mname">middle Name</label> <br>
            <input type="text" id="mname" name="middlename" pattern="[a-zA-Z]{3,20}" placeholder="middle Name">
            
            <br><br>
            
            <label for="lname">last Name</label> <br>
            <input type="text" id="lname" name="lastname" pattern="[a-zA-Z]{3,20}" placeholder="last Name" required>
            
            <br><br>

            <label for="mobile">Mobile No.</label> <br>
            <input type="number" id="mobile" name="mobileno" placeholder="mobile no" required>
            
            <br><br>
            
            <label for="age">Your age</label>   <br>
            <input type="number" id="age" name="age" min="18" max="60" placeholder="Age" required>
            
            <br><br>
            
            <label for="password">Password</label>   <br>
            <input type="password" id="pwd" name="password" minlength="8" placeholder="password" required>
            <div class="alert">
                <span class="closebtn" oninput="this.parentElement.style.display='none';">&times;</span>
                This is an alert box.
              </div>
            <br><br>

            <input type="submit" id="btnsubmit" name="submit">
        </fieldset>
    </form>

    <Script>
        const a=2;
        const b=2;
        if(a==b)
        {
            console.log("abc");
        }
    </Script>
</body>
</html>
