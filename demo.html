<!DOCTYPE html>
<html lang="en">
    <style>
        /* Container for the slider */
        .slider {
          position: relative;
          width: 300px;
          height: 300px;
          overflow: hidden;
        }
      
        /* Slides */
        .slide {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          opacity: 0;
          transition: opacity 0.5s;
        }
      
        /* Show the target slide */
        .slide:target {
          opacity: 1;
        }
      
        /* Navigation controls */
        .controls {
          position: absolute;
          bottom: 10px;
          left: 50%;
          transform: translateX(-50%);
        }
      
        /* Radio buttons */
        .controls input {
          display: none;
        }
      
        /* Labels for radio buttons */
        .controls label {
          display: inline-block;
          width: 10px;
          height: 10px;
          margin: 0 5px;
          border-radius: 50%;
          background-color: gray;
          cursor: pointer;
        }
      
        /* Highlight the selected label */
        .controls input:checked + label {
          background-color: white;
        }
      </style>
      
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="slider">
        <!-- Slides -->
        <img src="image/coffee.jpeg" id="slide1" class="slide">
        <img src="image/dayanand yadav.jpg" id="slide2" class="slide">
        <img src="image/parrot.jpg" id="slide3" class="slide">
      
        <!-- Navigation controls -->
        <div class="controls">
          <input type="radio" name="slider" id="control1" checked>
          <label for="control1"></label>
          <input type="radio" name="slider" id="control2">
          <label for="control2"></label>
          <input type="radio" name="slider" id="control3">
          <label for="control3"></label>
        </div>
      </div>
    
      
</body>
</html>
