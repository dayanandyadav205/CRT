    <h1>Image tags</h1>

    <h2>How to insert an image:</h2>
    <img src="image/nature.jfif" alt="nature" width="500" height="600">
    
    <hr>

    <h2>Add Image border (with CSS)</h2>

    <h2>How to insert images from another folder</h2>
    <img src="image/parrot.jpg" alt="beautiful image" width="100" height="100">


<hr>

    <h2>From another web site:</h2>
<img src=" https://images.unsplash.com/photo-1507608616759-54f48f0af0ee?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="Lamp" width="320" height="320">

<hr>

<h2>How to add a hyperlink to an image:</h2>
<a href="https://www.cdgi.edu.in"><img src="image/cdgi.jpg" alt="CDGI image link" width="100" height="132"></a>

<hr>

<h2>How to create an image map, with clickable regions. Each region is a hyperlink:</h2>
<img src="image/workplace.jpg" alt="Workplace" usemap="#workmap" width="400" height="379">
<map name="workmap">
<area shape="rect" coords="34,44,270,350" alt="Computer" href="computer.html">
<area shape="rect" coords="290,172,333,250" alt="Phone" href="mobile.html">
<area shape="circle" coords="337,300,44" alt="Cup of coffee" href="coffee.html">
</map>
