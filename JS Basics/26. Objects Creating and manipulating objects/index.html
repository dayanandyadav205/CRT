    <h1>JavaScript Objects</h1>
    <h2>Accessing Object Methods</h2>
    <p id="demo"></p>
    <script>
        const person = {
            firstName: "John",
            lastName: "Doe",
            id: 5566,
            fullName: function () {
                return person.firstName + " " + person.lastName;
            }
        };
        document.getElementById("demo").innerHTML = person.fullName();
    </script>
