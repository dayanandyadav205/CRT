<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
    <script>
        function MyColor()
        {
            document.bgColor="#FF9900";
        }
    </script>
</head>
<body>
<p>Click on button to change the background colour</p>
<button onclick="MyColor()">Click here</button>
</body>
</html>
