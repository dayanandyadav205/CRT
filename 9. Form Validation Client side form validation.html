<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Campus Recruitment Training (CRT)- 
              A training program based on Web Development (HTML, CSS, JavaScript) 
              B.Tech 2nd Year 3rd Semester Students">
  <meta name="keywords" content="B.Tech, B.Tech CSE, Web Development,HTML, 
              CSS, JavaScript, Training">
  <title>Campus Recruitment Training (CRT)</title>

  <!-- external CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css">

  <!-- external JavaScript -->
  <script src="js/script.js"></script>
</head>

<body>





  <header>
    <iframe class="headeriframe" src="header.html"></iframe>
  </header>

  <hr>
  <h2 align="center">HTML Forms and Form Validation (Client-side form validation)</h2>

  <hr>
  <div class="regForm">

    <Form action="message copy.html" autocomplete="off" method="get" onsubmit="return validate()">

      <fieldset>
        <legend>Registration form</legend>

        <label>Enrollment No</label><br>
        <input type="text" id="enrollno" pattern="^(?=.*[a-zA-Z])(?=\w*[0-9])\w{12,}$"
          title="Enrollment should be like this 0832CS221001" placeholder="Enrollment No" required><br><br>

        <label for="fname">First Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="First Name" pattern="[a-zA-Z]{3,30}" required><br><br>
        <span id="spnIsFirstNameValid"></span>

        <label for="lname">Last Name:</label><br>
        <input type="text" id="lname" name="lname" placeholder="Last Name" pattern="[a-zA-Z]{3,30}" required><br><br>


        <label for="email">Email:</label><br>
        <input type="email" name="email" id="email" placeholder="Email" required><br><br>


        <label for="password">Password:</label><br>
        <input type="password" id="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>

        <label>DOB</label><br>
        <input type="date" id="dob" name="dob" required><br><br>

        <label>Gender</label><br>
        <input type="radio" id="Gender1" name="Gender" required>Male
        <input type="radio" id="Gender2" name="Gender">Female<br><br>

        <label for="mobile">Mobile No.</label><br>
        <input type="number" id="mobile" name="mobile" pattern="[0-9]{10,}" placeholder="Mobile Number"
          required><br><br>

        <label for="country">Select Country</label><br>
        <select class="form-select" id="country" name="country" required>
          <option value="">country</option>
          <option value="AFG">Afghanistan</option>
          <option value="AUS">Australia</option>
          <option value="GHA">Ghana</option>
          <option value="GIB">Gibraltar</option>
          <option value="GRC">Greece</option>
          <option value="GRL">Greenland</option>
          <option value="GRD">Grenada</option>
          <option value="HKG">Hong Kong</option>
          <option value="HUN">Hungary</option>
          <option value="ISL">Iceland</option>
          <option value="IND">India</option>

        </select><br><br>

        <label for="state">Select State</label><br>
        <select id="state" name="state" required>
          <option value="">Select state</option>
          <option value="AN">Andaman and Nicobar Islands</option>
          <option value="AP">Andhra Pradesh</option>
          <option value="AR">Arunachal Pradesh</option>
          <option value="AS">Assam</option>
          <option value="BR">Bihar</option>
          <option value="CH">Chandigarh</option>
          <option value="CT">Chhattisgarh</option>
          <option value="DN">Dadra and Nagar Haveli</option>
          <option value="DD">Daman and Diu</option>
          <option value="DL">Delhi</option>
          <option value="GA">Goa</option>
          <option value="GJ">Gujarat</option>
          <option value="HR">Haryana</option>
          <option value="HP">Himachal Pradesh</option>
          <option value="JK">Jammu and Kashmir</option>
          <option value="JH">Jharkhand</option>
          <option value="KA">Karnataka</option>
          <option value="KL">Kerala</option>
          <option value="LA">Ladakh</option>
          <option value="LD">Lakshadweep</option>
          <option value="MP">Madhya Pradesh</option>
          <option value="MH">Maharashtra</option>
          <option value="MN">Manipur</option>
          <option value="ML">Meghalaya</option>
          <option value="MZ">Mizoram</option>
          <option value="NL">Nagaland</option>
          <option value="OR">Odisha</option>
          <option value="PY">Puducherry</option>
          <option value="PB">Punjab</option>
          <option value="RJ">Rajasthan</option>
          <option value="SK">Sikkim</option>
          <option value="TN">Tamil Nadu</option>
          <option value="TG">Telangana</option>
          <option value="TR">Tripura</option>
          <option value="UP">Uttar Pradesh</option>
          <option value="UT">Uttarakhand</option>
          <option value="WB">West Bengal</option>
        </select><br><br>

        <label for="district">Select District</label><br>
        <select id="district" name="district" required>
          <option value="">Select District</option>
          <option value="1">Indore</option>
          <option value="2">Bhopal</option>
          <option value="3">Ujjain</option>
          <option value="4">Khargone</option>
          <option value="5">Khandwa</option>
          <option value="6">Barwani</option>
          <option value="7">Jhabua</option>

        </select><br><br>

        <label for="idproof">Select Valid Photo Id proof</label><br>
        <input type="checkbox" id="chkaadhar" name="chkaadhar">Aadhar card
        <input type="checkbox" id="chkpan" name="chkpan">PAN card
        <input type="checkbox" id="chkdl" name="chkdl">Driving Licence<br><br>

        <label for="file">Upload Single Document</label><br>
        <input type="file" id="file" name="file" required><br><br>

        <label for="files">Upload Multiple Document</label><br>
        <input type="file" id="files" name="files" multiple><br><br>



        <br><br><br>
        <input type="submit" id="submit" name="submit"><br>

      </fieldset>
      <br><br>
  </div>

  </div>


  <hr>
  <footer>
    <iframe class="footeriframe" src="footer.html"></iframe>
  </footer>

</body>

</html>
