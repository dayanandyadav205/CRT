<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For loop</title>
    <script>
    var i=1;
    do
    {
        document.write("The number is " +i +"</br>");
        i++;
    }
    while(i<=10);
    </script>
</head>
<body>
    
</body>
</html>
