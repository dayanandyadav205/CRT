<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

.nav {
  overflow: hidden;
  background-color: #333;
}

.nav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
}

.nav a:hover {
  background-color: #ddd;
  color: black;
}

/* On screens that are 600px wide or less, 
make the menu links stack on top of each other 
instead of next to each other */
@media screen and (max-width: 600px) {
  .nav a {
    float: none;
    width: 100%;
  }
}
</style>
</head>
<body>
  <a href="/tutorialcss.html">Go back to CSS tutorial</a>
<h2>Responsive navigation menu</h2>
<p>Resize the browser window to see the effect: When the screen is less than 600px, the navigation menu will be displayed vertically instead of horizontally.</p>

<div class="nav">
  <a href="/tutorialcss.html">Home</a>
  <a href="#">Services</a>
  <a href="#">Contact</a>
</div>

</body>
</html>
