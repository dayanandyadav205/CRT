<!doctype html>
<head>
<script>
var str="JavaScript";
document.write("The string matched value is: " +str.match("Java") +"</br>"); 
document.write("The string matched value is: " +str.match("JS") +"<br/>");
document.write("The string matched value is: " +str.match("JavaScrip") +"<br/>");
document.write("The string matched value is: " +str.match("JavaScripe"));
document.write("The string ends with: " +str.endsWith("Script") +"</br>"); 
</script>
</head>
<body>
</body>
