<!doctype html>
<head>
<title>Operators</title>
<script>
document.write("<h1>Logical Operators</h1>");

var a=100;
var b=200;


document.write("Initially a=" +a + " and b= " +b +"</br>");
document.write("The statement (a == 100 && b == 200) is: " +(a == 100 && b == 200)  +"</br>");
document.write("The statement (a == 100 || b == 200) is: " +(a == 100 || b == 200)  +"</br>");
document.write("The statement (a == 0 || b == 200) is: " +(a == 0 || b == 200)  +"</br>");
document.write("The statement (a == 100 || b == 2) is: " +(a == 100 || b == 2)  +"</br>");
document.write("The statement (a == 1 || b == 2) is: " +(a == 1 || b == 2)  +"</br>");
document.write("The statement (a > 0 && a < 100) is: " +(a > 0 && a < 100)  +"</br>");
document.write("The statement (a > 0 || a < 100) is: " +(a > 0 || a < 100)  +"</br>");

</script>
</head>
<body>

</body>
</html>
