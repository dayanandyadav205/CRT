<!doctype html>
<head>
<title>onerror event</title>
<script>
function ErrorLoadImage()
{
 alert("Error in Loading image");
}
</script>
</head>
<body>
<img src="img/JavaScript Logo.png" width="100px" height="100px" onerror="ErrorLoadImage()" alt="Image not loaded. Resource not found">
</body>
</html>
