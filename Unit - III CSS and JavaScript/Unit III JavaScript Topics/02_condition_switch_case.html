<!doctype html>
<head>
<title>switch case</title>
<script>
var day = prompt("Enter the name of any day:");
switch(day)
{
case 'Monday':
	document.write("You entered day: " +day);
	break;

case 'Tuesday':
	document.write("You entered day: " +day);
	break;

case 'Wednesday':
	document.write("You entered day: " +day);
	break;

default:
	document.write("You entered a invalid day");
}

</script>
</head>
<body>

</body>
</html>
