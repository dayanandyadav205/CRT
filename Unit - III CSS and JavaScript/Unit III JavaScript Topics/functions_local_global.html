<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Functions</title>
    <script>
      
        year = 1998; //Global JavaScript variable
        function variables()
        {
        month = 2; //Local JavaScript variable
        }

    </script>
</head>
<body>
<script>
    variables();
    document. write ("Year (Global)=" + year + " and month (Local)="+ month);
</script>
</body>
</html>
