<button id="id1" onclick="currentTime()">Time</button>
<button id="id2" onclick="currentDate()">Date</button>
</div>
<script>
    function currentTime()
    {
    var time=new Date();
    var hh = time.getHours();
    var mm = time.getMinutes();
    var ss = time.getSeconds();
    document.getElementById('id1').innerHTML= "Current Time is :  " +hh +":" +mm +":" +ss;
    setTimeout(currentDate());
	}
 
 function currentDate()
    {
    	var date=new Date();
	// Getting year: 2023
	var year = date.getFullYear();
	// Getting month 
	var month = date.getMonth() + 1;
	// Getting day 
	var day = date.getDate();
 	document.getElementById('id2').innerHTML= "Current date is :  " +day +"-" +month +"-" +year; 
    }
</script>
</body>
