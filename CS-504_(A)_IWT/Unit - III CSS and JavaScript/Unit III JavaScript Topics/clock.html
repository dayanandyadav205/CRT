<doctype html>
<head>
<title>clock</title>
</head>
<body onload="currTime()">
<div id="id1">

</div>
<script>
    function currTime()
    {
    var time=new Date();
    var hh = time.getHours();
    var mm = time.getMinutes();
    var ss = time.getSeconds();
    document.getElementById('id1').innerHTML= "Current Time is :  " +hh +":" +mm +":" +ss;

    setTimeout(currTime);
        
    }
</script>
</body>
</html>
