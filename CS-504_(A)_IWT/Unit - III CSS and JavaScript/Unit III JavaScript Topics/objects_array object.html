<!DOCTYPE html>

<head>

</head>

<body>

<h1>JavaScript Array Objects</h1>

<p>Length of Array1 = <span id="len1"></span></p>

<p>Length of Array2 = <span id="len2"></span></p>

<p>Length of Array3 = <span id="len3"></span></p>


<script>
var Array1=["HTML", "CSS", "JavaScript"]; // Literal Array
document.getElementById("len1").innerHTML=Array1.length;


var Array2 = new Array; //Regualar Array
Array2[0] = "Java";
Array2[1] = "C";
Array2[2] = "C++";
Array2[3] = 'JQ';
document.getElementById("len2").innerHTML=Array2.length;

var Array3 = new Array("A", "B", "C", "D", "E"); //condensed Array
document.getElementById("len3").innerHTML=Array3.length;

</script>

</body>
