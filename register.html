<html lang="en">

<head>

<body>

     <!-- Header iframe -->
  <iframe src="header.html" scrolling="no"></iframe>

  <!-- Content Section -->
  <content>
    <div class="regForm">

      <Form action="insert.php" autocomplete="on" method="post">

        <fieldset>
          <legend>Registration form</legend>

          <label for="username">Name:</label><br>
          <input type="text" name="username" placeholder="username" pattern="[a-zA-Z]{3,30}" required><br><br>

          <label for="password">Password:</label><br>
          <input type="password" name="password" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br>

          <!-- <label for="lname">Last Name:</label><br>
          <input type="text" id="lname" name="lname" placeholder="Last Name" pattern="[a-zA-Z]{3,30}" required><br><br> -->

          <label for="email">Email:</label><br>
          <input type="email" name="email" placeholder="Email" required><br><br>

         

          <!-- <label for="cnfpassword">Confirm Password:</label><br>
          <input type="password" name="cpwd" placeholder="Confirm password"
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required><br><br> -->

          <!-- <label>DOB</label><br>
          <input type="date" name="dob" required><br><br> -->

          <label for="mobile">Mobile No.</label><br>
          <input type="phone" name="mobile" placeholder="Mobile Number"
            required><br><br>

          <input type="submit" value="Register" id="submit" name="submit">

        </fieldset>
      </Form>
    </div>
    
  </content>
  <!-- footer iframe -->
  <iframe src="footer.html" scrolling="no"></iframe>

</html>
