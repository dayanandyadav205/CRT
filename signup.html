    <!-- Form -->
    <div class="form_container">
        <div class="title">
            Sign Up
        </div>
        <form name="f1" action="#" method="POST" onsubmit="return checkpwd()">
            <div class="form">
                <div class="input_field">
                    <label>First Name</label>
                    <input type="text" class="input" required>
                    <div></div>
                </div>


                <div class="input_field">
                    <label>Last Name</label>
                    <input type="text" class="input" required>
                    <div></div>
                </div>

                <div class="input_field">
                    <label>Password</label>
                    <input type="password" name="password" id="pwd" class="input"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                        title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"
                        required>
                </div>
                <div> 
                    <input type="checkbox" style="float: right;" onclick="showpwd()"> 
                    <span style="float: right;color: white; font-size: 14px;">Show Password</span><br>

                    <span id="pwdmsg"></span>
                </div><br>
                
                <div class="input_field">
                    <label>Confirm Password</label>
                    <input type="password" name="cpassword" class="input" required>
                    <div></div>
                </div>


                <div class="input_field">
                    <label>Gender</label>
                    <div class="custom_select">
                        <select required>
                            <option>Select</option>
                            <option>Male</option>
                            <option>Female</option>
                        </select>
                    </div>
                    <div></div>
                </div>

                <div class="input_field">
                    <label>Email Address</label>
                    <input type="email" class="input" required>
                    <div></div>
                </div>

                <div class="input_field">
                    <label>Phone Number</label>
                    <input type="text" class="input" required>
                    <div></div>
                </div>

                <div class="input_field">
                    <label style="margin-right: 100px">Caste</label>
                    <input type="radio" class="input" name="caste">
                    <label style="margin-left: -20px">General</label>
                    <input type="radio" class="input" name="caste" value="OBC">
                    <label style="margin-left: -20px">OBC</label>
                    <input type="radio" class="input" name="caste" value="SC">
                    <label style="margin-left: -20px">SC</label>
                    <input type="radio" class="input" name="caste" value="ST">
                    <label style="margin-left: -20px">ST</label>
                    <div></div>
                </div>

                <div class="input_field">
                    <label style="margin-right: 100px">Languages</label>
                    <input type="checkbox" class="input">
                    <label style="margin-left: 5px">Hindi</label>
                    <input type="checkbox" class="input">
                    <label style="margin-left: 5px">Urdu</label>
                    <input type="checkbox" class="input">
                    <label style="margin-left: 5px">English</label>

                    <div></div>
                </div>

                <div class="input_field">
                    <label>Address</label>
                    <textarea required></textarea>

                    <div></div>
                </div>


                <div class="input_field">
                    <label>Upload Image</label>
                    <input type="file" style="width:100%;" required>

                    <div></div>
                </div>

                <div class="input_field terms">
                    <label class="check">
                        <input type="checkbox" required>
                    </label>
                    <p>Agree terms and conditions</p>

                    <div></div>
                </div>

                <div class="input_field">
                    <input type="submit" value="Register" class="btn">

                    <div></div>
                </div>
            </div>
        </form>
    </div>


    <script>
        
        // function to check Password
        function checkpwd() {
            var p1 = document.f1.password.value;
            var p2 = document.f1.cpassword.value;

            if (p1 == p2) {
                return true;
            }

            else {
                document.getElementById("pwdmsg").innerHTML = "Password Mismatch";
                document.getElementById("pwdmsg").style.color = "#f20f0fff";
                return false;
            }
        }


        // function Show Password
        function showpwd() {
            var x = document.getElementById("pwd");

            if (x.type === "password") {
                x.type = "text";
            }
            else {
                x.type = "password";
            }
        }

    </script>
