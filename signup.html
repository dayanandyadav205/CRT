<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- sign up page -->
    <div class="formCotainer">
        <h1>Sign Up page</h1>
        <form action="#" name="f1" onsubmit="return chkpwd()">
            <fieldset>
                <legend>Sign Up here</legend>
                <input type="text" placeholder="First Name" required class="input"><br><br>

                <input type="text" placeholder="Last Name" required class="input"><br><br>

                <input type="email" placeholder="Email" required class="input"><br><br>

                <input type="password" id="pwd" name="password" placeholder="Password" required class="input">
                <input type="checkbox" onclick="showpwd()"><br><br>

                <input type="password" name="cpassword" placeholder="Confirm Password" required class="input"><br><br>

                <select name="" id="" required class="input">
                    <option value="">Select Gender</option>
                    <option value="">Male</option>
                    <option value="">Female</option>
                </select><br><br>
                <input type="date" required><br><br>

                Branch: <input type="radio" name="branch" required>CS
                <input type="radio" name="branch" required>IT <br><br>
                <textarea name="" id="" placeholder="Address" required></textarea><br><br>
                <input type="file" required>

                <input type="submit" value="Sign up">
            </fieldset>
        </form>
    </div>

    <div id="footer"></div>

    <script>
        function showpwd() {
            let pwd = document.getElementById('pwd');

            if (pwd.type == 'password') {
                pwd.type = 'text';
            }
            else {
                pwd.type = 'password';
            }
        }

        // js for pwd match
        function chkpwd() {
            let p1 = document.f1.password.value;
            let p2 = document.f1.cpassword.value;

            if (p1 == p2) {
                return true;
            }
            else {
                alert("Password Mismach");
                return false;
            }
        }

        //To include header footer on each page
        async function loadComponent(id, file) {
            const response = await fetch(file);
            document.getElementById(id).innerHTML = await response.text();
        }
        loadComponent("header", "header.html");
        loadComponent("footer", "footer.html");
    </script>

</body>

</html>
