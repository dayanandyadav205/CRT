    <title>CSS Box Model</title>
    <style>
        div {
          background-color: lightgrey;
          width: 300px;
          border: 15px solid green;
          padding: 50px;
          margin: 20px;
        }
        div::first-letter{
            font-size: xx-large;
            color:red;
            
        }
       
        </style>
</head>
<body>
    <a href="home.html"><img src="image/home.jpg" height="100" width="100" title="Home"></a>
    
    <h1>The CSS Box Model<h1>
        <img src="image/css box model.jpg" width="500" height="300">

    <div>This text is the content of the box. 
        We have addd a 50px padding, 20px margin and a 
        15px green border.</div>
</body>
