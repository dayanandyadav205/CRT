<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

    <label>Enter the value of first no.</label>
    <input type="text" id="num1">
    <br>
    <br>

    <label>Enter the value of second no.</label>
    <input type="text" id="num2">

    <br>
    <br>

    <button onclick="addition()">+</button>

    <button onclick="substraction()">-</button>

    <button onclick="multiply()">*</button>

    <button onclick="division()">/</button>

    <br>
    <span id="result"></span>


  <script>
    function addition(){

    let num1 =  parseFloat(document.getElementById("num1").value);

    let num2 = parseFloat(document.getElementById("num2").value);

    let sum = num1 + num2;

    document.getElementById("result").innerHTML = sum;
    }


    function substraction(){

    let num1 =  parseFloat(document.getElementById("num1").value);

    let num2 = parseFloat(document.getElementById("num2").value);

    let diff = num1 - num2;

    document.getElementById("result").innerHTML = diff;
    }

    function multiply(){

    let num1 =  parseFloat(document.getElementById("num1").value);

    let num2 = parseFloat(document.getElementById("num2").value);

    let mult = num1 * num2;

    document.getElementById("result").innerHTML = mult;
    }


    function division(){

    let num1 =  parseFloat(document.getElementById("num1").value);

    let num2 = parseFloat(document.getElementById("num2").value);

    let div = num1 / num2;

    document.getElementById("result").innerHTML = div;
    }

  </script>
</body>

</html>
