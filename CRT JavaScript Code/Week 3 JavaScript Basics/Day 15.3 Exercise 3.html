<body>
  <h1>Exercise 3: Find the largest between two numbers?</h1>
  <script>
    // Find the largest between two numbers :
    let num1 = 8;
    let num2 = 7;
    if (num1 > num2) {
      console.log(num1, "is bigger than", num2);
    } else if (num2 > num1) {
      console.log(num2, "is bigger than", num1);
    } else {
      console.log(num1, num2, "is equal");
    }
  </script>
