<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Nested loops (Loop inside a loop)</h1>
  <p id="result">The result is</p>

  <script>
    for(let i = 1; i <= 5; i++){
      for(let j = 1; j <= 10; j++)
      {
      document.writeln(`${i} * ${j} =`, i * j + "<br>");
   
       
      }
    document.writeln("<br>")
    }
  </script>
</body>
</html>
