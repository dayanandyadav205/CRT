<body>
  <h1>Exercise 5: Print the summation of numbers between 0 and 10 :</h1>

  <script>
    // Print the summation of numbers between 0 and 10:
    let sum = 0
    for (var i = 0; i <= 10; i++) {
      sum = sum + i;
    }
    console.log(sum);
    // output = 55
  </script>
</body>
