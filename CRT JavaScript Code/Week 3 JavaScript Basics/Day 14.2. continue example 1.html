<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Example 1 of continue</h1>
  <script>
    for (let i = 1; i <= 5; i++) {
      if (i === 3) {
        continue; // Skip the rest of the current iteration when i is 3
      }
      console.log(i); // This line will not execute when i is 3
    }
  </script>
</body>

</html>
