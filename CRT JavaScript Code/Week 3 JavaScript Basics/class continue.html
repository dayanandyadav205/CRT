<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>
<body>
  <h1>For loop continue statement</h1>
  <p id="myId"></p>

  <script>
    // For loop continue statement
    for(let i=1; i<=10; i++){
      if(i === 8){
        continue;
      }
      document.getElementById('myId').innerHTML = i;
    }
  </script>
</body>
</html>
