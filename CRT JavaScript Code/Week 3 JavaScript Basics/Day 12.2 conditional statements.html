<body>
  <h1 style="font-size: 50px;">8. Conditional Statements</h1>

  <h1>1. JavaScript if</h1>

  <p id="demo1"></p>

  <script>
    let age = 17;
    let text = "You can Not drive!";

    if (age >= 18) {
      text = "You can drive!";
    }

    document.getElementById("demo1").innerHTML = text;
  </script>

  <!DOCTYPE html>
  <html>

  <body>
    <h1>2. JavaScript if .. else</h1>

    <p>A time-based greeting:</p>

    <p id="demo2"></p>

    <script>
      const hour = new Date().getHours();
      let greeting;

      if (hour < 18) {
        greeting = "Good day";
      } else {
        greeting = "Good evening";
      }

      document.getElementById("demo2").innerHTML = greeting;
    </script>

    <hr>

    <h1>3. if...else if...else</h1>

    <p>A time-based greeting:</p>

    <p id="demo3"></p>

    <script>
      const time = new Date().getHours();
      let greeting1;
      if (time < 10) {
        greeting1 = "Good morning";
      } else if (time < 20) {
        greeting1 = "Good day";
      } else {
        greeting1 = "Good evening";
      }
      document.getElementById("demo3").innerHTML = greeting;
    </script>

    <hr>

    <h1>4. The switch Statement</h1>

    <p id="demo"></p>

    <script>
      let day;
      let date = new Date().getDay();

      switch (date) {
        case 0:
          day = "Sunday";
          break;
        case 1:
          day = "Monday";
          break;
        case 2:
          day = "Tuesday";
          break;
        case 3:
          day = "Wednesday";
          break;
        case 4:
          day = "Thursday";
          break;
        case 5:
          day = "Friday";
          break;
        case 6:
          day = "Saturday";
      }

      console.log("Today is =" +day)

      document.getElementById("demo").innerHTML = "Today is " + day;
    </script>



  </body>
