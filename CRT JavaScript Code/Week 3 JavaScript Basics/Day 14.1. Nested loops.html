<!DOCTYPE html>
<html>

<body>
  <h1>A nested loop (a loop inside a loop):</h1>
  <script>
    for (let i = 1; i <= 5; i++) {
      for (let j = 1; j <= 10; j++) {
        console.log(i * j);
        console.log(`${i} * ${j} = ${i * j}`);
      }
      console.log('\n'); // Adding a newline for better readability
    }
  </script>
</body>

</html>
