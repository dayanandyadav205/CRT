<body>
  <!DOCTYPE html>
  <html>

  <body>

    <h1>JavaScript Assignment Operators</h1>
    <h2>The = Operator</h2>

    <p id="demo1"></p>

    <script>
      let x = 10;
      document.getElementById("demo1").innerHTML = x;
    </script>

    <hr>

    <!-- <h1>JavaScript Assignments</h1> -->
    <h2>Addition Assignment</h2>
    <h3>The += Operator</h3>

    <p>The value of x is:</p>
    <p id="demo2"></p>

    <script>
      let x1 = 10;
      // x1 += 5;
      x1 = x1 + 5;
      document.getElementById("demo2").innerHTML = x1;
    </script>

    <hr>

    <!-- <h1>JavaScript Assignments</h1> -->
    <h2>Simple Assignment</h2>
    <h3>The = Operator</h3>
    <h3>The + Operator</h3>

    <p>The value of x is:</p>
    <p id="demo3"></p>

    <script>
      let y2 = 50
      let x2 = 10 + y2;
      document.getElementById("demo3").innerHTML = x2;
    </script>


    <hr>

    <!-- <h1>JavaScript Assignments</h1> -->
    <h2>Multiplication Assignment</h2>
    <h3>The *= Operator</h3>

    <p id="demo"></p>

    <script>
      let x3 = 10;
      x3 *= 5;
      document.getElementById("demo").innerHTML = "Value of x is: " + x3;
    </script>

  </body>
