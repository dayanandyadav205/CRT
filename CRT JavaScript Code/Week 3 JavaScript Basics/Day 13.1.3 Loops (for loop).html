<!DOCTYPE html>
<html>

<body>

  <h2>For Loop</h2>

  <script>
    for (let i = 1; i <= 5; i++) {
      document.writeln(i);
    }
  </script>

  <hr>

  <script>
    var numbers = [1, 4, 44, 64, 55, 24, 32, 55, 19, 17, 74, 22, 23];
    var max = 0;

    for (var i = 0; i < numbers.length; i++) {
      if (numbers[i] > max) {
        max = numbers[i];
      }
    }

    console.log(max); // 74
  </script>


  <hr>

  <script>
    let sum = 0;
    let n = 10;

    for (let i = 1; i <= n; i++) {
      sum += i;  // this is same as: sum = sum + i
    }

    console.log('The sum of 1 to 10 is: ', sum); // "The sum of 1 to 10 is:  55"
  </script>
</body>

</html>
