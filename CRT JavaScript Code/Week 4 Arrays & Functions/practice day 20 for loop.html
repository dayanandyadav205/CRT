<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .productContainer {
      display: flex;
      gap: 20px;
    }

    .productContainer img {
      height: 100px;
      width: 100px;
    }
  </style>
</head>

<body>
  <h1>Day 20: For Loop</h1>
  <h2>Shopping Cart Application</h2>
  <div class="productContainer">
    <div class="product1">
      <img src="images/laptop.jpg" alt=""><br>
      <button onclick="addCart('Laptop', 50000)">Buy (Laptop: &#8377; 50,000)</button>
    </div>

    <div class="product2">
      <img src="images/headphone.jpg" alt=""><br>
      <button onclick="addCart()">Buy (Headphones: &#8377; 2,000)</button>
    </div>

    <div class="product3">
      <img src="images/mouse.jpg" alt=""><br>
      <button onclick="addCart()">Buy (Mouse: &#8377; 500)</button>
    </div>
  </div>
  </div>

  <ul id="cartItems">

  </ul>

  <p id="totalPrice"></p>

  <script>
    let cart = [];

    function addCart(item, price) {
      cart.push({ item, price });
      // console.log(cart);
      renderCart();
    }

    function renderCart() {
      let cartItems = document.getElementById('cartItems');
      cartItems.innerText = "";

      let totalPrice = document.getElementById('totalPrice');
      let total = 0;

      for (let i = 0; i < cart.length; i++) {
        let li = document.createElement('li');
        li.textContent = `${cart[i].item}: ${cart[i].price}`;
        // console.log(li);
        cartItems.appendChild(li);
        total = total +cart[i].price;
      }
      totalPrice.innerText = "Total Price: " +total;
    }
  </script>
</body>

</html>
