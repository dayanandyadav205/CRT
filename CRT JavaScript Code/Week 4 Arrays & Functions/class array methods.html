<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Updating Array</h1>

  <h2>push() method to add a new element in an array</h2>

  <p id="result"></p>

  <script>
    const fruits = ["Apple", "Mango", "Kiwi"];
    document.getElementById("result").innerHTML ="Original array:  " +fruits;

    //after updation
    fruits.push("Grapes");
    document.getElementById("result").innerHTML = fruits;


  </script>
</body>
</html>
