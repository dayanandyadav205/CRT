<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .listContainer {
      background-color: rgb(2, 172, 164);
      border-radius: 20px;
      border: 5px solid gray;
      width: 400px;
      height: 400px;
      padding: 20px;
      margin-left: 20%;
    }

    .listContainer input {
      height: 20px;
      width: 150px;

    }

    .listContainer button {
      border: 2px solid wheat;
      border-radius: 5px;
      height: 30px;
      width: 100px;

    }
  </style>
</head>

<body>
  <div class="listContainer">
    <h2>To Do List Application</h2>
    <input type="text" placeholder="Enter an item" id="itemInput">
    <button onclick="pushItem()">Add Item</button>
    <button onclick="popItem()">Remove Item</button>

    <ol id="toDoList">

    </ol>
  </div>

  <script>
    let items = [];

    function pushItem() {
      const input = document.getElementById("itemInput").value;

      if (input !== "") {
        items.push(input);
        document.getElementById("itemInput").value = "";
        renderItems();
      }
    }

    function popItem() {
      if (items.length > 0) {
        items.pop();
        renderItems();
      } else {
        alert("Array is empty");
      }
    }

    function renderItems() {
      const list = document.getElementById("toDoList");
      document.getElementById("toDoList").innerHTML = "";

      items.forEach((items) => {
        const li = document.createElement('li');
        li.textContent = `${items}`;
        list.appendChild(li);


      });
    }

  </script>
</body>

</html>
