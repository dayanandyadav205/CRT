    <h1>Creating an Array (object type)</h1>

  <span id="result"></span>
 

  <script>
    //creating an array
    let cars = [{brand:"Maruti", model:"M700", color:"White"},
                {brand:"Mahindra", model:"M300", color:"Black"},
                {brand:"TATA", model:"T400", color:"red"}
              ];

    document.getElementById("result").innerHTML = cars[2].brand;
    </script>
