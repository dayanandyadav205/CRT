<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>To DO List Application</h1>

  <input type="text" placeholder="Enter an Item" id="inputItem">
  <button onclick="pushItem()">Push Item</button>
  <button onclick="popItem()">Pop Item</button>

  <ol id="toDoList">
    <h3>List Items:</h3>

  </ol>

  <script>
    let item = [];

    function pushItem() {
      let input = document.getElementById("inputItem").value;
      document.getElementById("inputItem").value = "";

      if (input !== "") {
        item.push(input);
        renderItems()
      }
    }

    function popItem(){
      if(item.length > 0){
        item.pop();
        renderItems();
      }
      else{
        alert("List is empty");
      }
    }

    function renderItems() {
      let listItems = document.getElementById("toDoList");
      listItems.innerHTML = "";

      item.forEach((item) =>{
        const li = document.createElement('li');
        li.textContent = `${item}`;
        listItems.appendChild(li);
      });
  }
  </script>
</body>

</html>
