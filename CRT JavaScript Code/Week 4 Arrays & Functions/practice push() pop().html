<body>
  <h1>To Do List Application</h1>
  <input type="text" id="itemInput" placeholder="Enter an item">
  <button onclick="pushItem()">Add Item</button>
  <button onclick="popItem()">Remove Item</button>

  <h2>List Items:</h2>
  <ol id="toDoList">
    <!-- Items will be inserted here -->
  </ol>

  <script>
    // Array representing the stack
    let items = [];

    function pushItem() {
      const input = document.getElementById("itemInput").value;

      if (input !== "") {
        items.push(input); // add item to end
        document.getElementById("itemInput").value = "";
        renderItems();
      }
    }

    function popItem() {
      if (items.length > 0) {
        items.pop(); // remove last item
        renderItems();
      } else {
        alert("List is empty!");
      }
    }

    function renderItems() {
      const list = document.getElementById("toDoList");
      list.innerHTML = "";

      // const li = document.createElement("li");
      // li.textContent = `${items}`;
      // list.appendChild(li);

      items.forEach((items) => {
        const li = document.createElement("li");
        li.textContent = `${items}`;
        list.appendChild(li);
      });
    }
  </script>
</body>
