<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>TO DO LIST APPLICATION</h1>

  <input type="text" placeholder="Enter an item" id="itemInput">
  <button onclick="pushItem()">Add Task</button>
  <button onclick="popItem()">Remove Task</button>

   <h4>List Items</h4>
  <ol id="toDoList">
   

  </ol>

  <script>
    let items = [];

    function pushItem() {
      let input = document.getElementById("itemInput").value;
      document.getElementById("itemInput").value = "";

      if (input !== "") {
        items.push(input);
        renderItems();
      }
    }

    function popItem(){
      if(items.length>0){
        items.pop();
        renderItems();
      }
    }

       function renderItems(){
        let listItems = document.getElementById("toDoList");
        document.getElementById("toDoList").innerHTML = "";

        items.forEach((items)=>{
        let li = document.createElement("li");
        li.textContent = `${items}`;
        listItems.appendChild(li);
       });
        // console.log(li);
      }


  </script>
</body>

</html>
