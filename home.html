<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Campus Recruitment Training (CRT)- 
    A training program based on Web Development (HTML, CSS, JavaScript) 
    B.Tech 2nd Year 3rd Semester Students">
  <meta name="keywords" content="B.Tech, B.Tech CSE, Web Development,HTML, 
    CSS, JavaScript, Training">
  <title>Campus Recruitment Training (CRT)</title>
  <!-- external CSS -->
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <!-- external js -->
  <link rel="script" href="js/script.js" type="text/JavaScript">
</head>

<body>

  <header>
    <iframe class="headeriframe" src="header.html"></iframe>
  </header>


  <div class="slider-container">
    <div class="slide active" style="background-image: url('image/slide0.png');"></div>

    <div class="slide" style="background-image: url('image/slide1.jpg');"></div>

    <div class="slide" style="background-image: url('image/slide2.jfif');"></div>

    <button class="arrow left-arrow" id="left"><img src="image/arrow pre.jpg" width="70px">
    </button>

    <button class="arrow right-arrow" id="right"><img src="image/arrow next.jpg" width="70px">
    </button>
  </div>

  <footer>
    <iframe class="footeriframe" src="footer.html"></iframe>
  </footer>


  <script>
    // image slider script


    // In this code, it is used to select all elements with the class name 'slide'.
    const slides = document.querySelectorAll('.slide')


    // it is used to select the left and right buttons.
    const leftBtn = document.getElementById('left')
    const rightBtn = document.getElementById('right')

    let activeSlide = 0


    // it is used to listen for the 'click' event on the left and right buttons.
    rightBtn.addEventListener('click', () => {

      // activeSlide: This variable keeps track of the currently active slide. It is initially set to 0.
      activeSlide++


      // it is used to check if the active slide index exceeds the total number of slides or goes below 0.
      if (activeSlide > slides.length - 1) {
        activeSlide = 0
      }

      // setActiveSlide: This function is responsible for updating the active slide by adding or removing the 'active' class. 
      // It uses a loop to remove the 'active' class from all slides and then adds the 'active' class to the slide at the current
      // activeSlide index.
      setActiveSlide()
    })

    leftBtn.addEventListener('click', () => {
      activeSlide--

      if (activeSlide < 0) {
        activeSlide = slides.length - 1
      }

      setActiveSlide()
    })

    function setActiveSlide() {
      slides.forEach((slide) => slide.classList.remove('active'))

      slides[activeSlide].classList.add('active')
    }

  </script>


</body>

</html>
