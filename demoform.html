<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
       body{
        font-family: sans-serif;
       }
        .gridcontainer{
         border: 1px solid;
         background-color: rgb(182, 168, 168);
         padding:2%;
        }
        .div0{
            border: 3px solid;
            border-radius: 2px;
             display: flex;
             background-color:rgb(244, 8, 8);  
             color: white;
        }
       .div1{
        border: 5px solid;
        border-color: rgb(8, 7, 7);
         display:inline-block;  
         background-color: rgb(13, 161, 224);
       }
     .div0:hover{
        background-color: blue;
     }
      #submit:hover{
        background-color: green;
        color: white;
        font-weight: bolder;
      } 
    </style>
   </head>
<body>
  
    <div class="gridcontainer">
        <div class="div0">
            <a href="home.html"><img src="image/cdgi.jpg" height="100" width="100" title="Home"></a>
          <h1>Campus Recruitment Training on Web Development</h1>
   
        </div>
      <hr>
        <div class="div1">
            <Form action="message.html" autocomplete="off" method="get">
            <h3>Client Side Form validation</h3>
            <fieldset>
            <legend>Registration form</legend>
    
            <label for="enrollment">Enrollment Number:</label><br>
            <input type="text" id="enrollment" name="enrollment" placeholder="Enrollment Number"><br><br>
        
            <label for="fname">First Name:</label><br>
            <input type="text" id="fname"  name="fname" placeholder="First Name"><br><br>
    
            <label for="lname">Last Name:</label><br>
            <input type="text" id="lname"  name="lname" placeholder="Last Name"><br><br>
     
            <label for="email">Email:</label><br>
            <input type="email" name="email" id="email" placeholder="Email"><br><br>
    
            <label>DOB</label><br>
            <input type="date" id="dob" name="dob"><br><br>
            
            <label>Gender</label><br>
            <input type="radio" id="Gender1" name="Gender">Male
            <input type="radio" id="Gender2" name="Gender">Female<br><br>
           
            <label for="mobile">Mobile No.</label><br>
            <input type="number" id="mobile" name="mobile"><br><br>
            
            <label for="country">Select Country</label><br>
            <select class="form-select" id="country" name="country">
                <option value="">country</option>
                <option value="AFG">Afghanistan</option>
                <option value="ALA">Aland Islands</option>
                <option value="ALB">Albania</option>
                <option value="DZA">Algeria</option>
                <option value="ASM">American Samoa</option>
                <option value="AND">Andorra</option>
                <option value="GNB">Guinea-Bissau</option>
                <option value="GUY">Guyana</option>
                <option value="HTI">Haiti</option>
                <option value="HMD">Heard Island and Mcdonald Islands</option>
                <option value="VAT">Holy See (Vatican City State)</option>
                <option value="HND">Honduras</option>
                <option value="HKG">Hong Kong</option>
                <option value="HUN">Hungary</option>
                <option value="ISL">Iceland</option>
                <option value="IND">India</option>
                <option value="IDN">Indonesia</option>
            </select><br><br>
    
            <label for="state">Select State</label><br>
            <select id="state" name="state">
                <option value="">Select state</option>
                <option value="AS">Assam</option>
                <option value="BR">Bihar</option>
                <option value="CH">Chandigarh</option>
                <option value="CT">Chhattisgarh</option>
                <option value="DN">Dadra and Nagar Haveli</option>
                <option value="DD">Daman and Diu</option>
                <option value="DL">Delhi</option>
                <option value="GA">Goa</option>
                <option value="GJ">Gujarat</option>
                <option value="HR">Haryana</option>
                <option value="HP">Himachal Pradesh</option>
                <option value="JK">Jammu and Kashmir</option>
                <option value="JH">Jharkhand</option>
                <option value="KA">Karnataka</option>
                <option value="KL">Kerala</option>
                <option value="LA">Ladakh</option>
                <option value="LD">Lakshadweep</option>
                <option value="MP">Madhya Pradesh</option>
            </select><br><br>
    
            <label for="district">Select District</label><br>
            <select id="district" name="district">
                <option value="">Select District</option>
                <option value="1">Indore</option>
                <option value="2">Bhopal</option>
                <option value="3">Ujjain</option>
                <option value="4">Khargone</option>
                <option value="5">Khandwa</option>
            </select><br><br>
    
            <label for="idproof">Select Valid Photo Id proof</label><br>
            <input type="checkbox" id="chkaadhar" name="chkaadhar">Aadhar card
            <input type="checkbox" id="chkpan" name="chkpan">PAN card
            <input type="checkbox" id="chkdl" name="chkdl">Driving Licence<br><br>
    
            <label for="file">Upload Single Document</label><br>
            <input type="file" id="file" name="file"><br><br>
          
            <label for="files">Upload Multiple Document</label><br>
            <input type="file" id="files" name="files"><br><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="pwd" placeholder="Password">
            <br><input type="checkbox" onclick="myFunction()">Show Password<br><br>
            
            
             <br><br><br>
            <input type="submit" id="submit" name="submit"><br> 
            
        </fieldset>   
            <br><br> 
        </div>  
        
    </div>
        
      
    <script>
        function myFunction() 
        {
            var x = document.getElementById("pwd");
                if (x.type == "password") 
                {
                    x.type = "text";
                } 
                else 
                {
                    x.type = "password";
                }
        }
     
     </script>

<br><br>
</body>
</html>
