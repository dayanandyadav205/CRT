<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Highlighter App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      font-size: 20px;
      margin: 8px 0;
      transition: all 0.3s ease;
    }
    .highlight {
      color: red;
      font-weight: bold;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Fruit Highlighter App</h2>
  
  <ul>
    <li class="fruit">Apple</li>
    <li class="fruit">Banana</li>
    <li class="fruit">Orange</li>
    <li class="fruit">Mango</li>
  </ul>

  <button onclick="highlightFruits()">Highlight Fruits</button>
  <button onclick="resetFruits()">Reset</button>

  <script>
    function highlightFruits() {
      let fruits = document.getElementsByClassName("fruit");
      for (let i = 0; i < fruits.length; i++) {
        fruits[i].classList.add("highlight");
      }
    }

    function resetFruits() {
      let fruits = document.getElementsByClassName("fruit");
      for (let i = 0; i < fruits.length; i++) {
        fruits[i].classList.remove("highlight");
      }
    }
  </script>
</body>
</html>
