<!DOCTYPE html>
<html>

<body>
  <h2>While Loop Example 1</h2>

  <script>
    let x = 0;

    while (x <= 10) {
      document.writeln(x);
      x++;
    }
  </script>


  <hr>

  <h2>While Loop Example 2</h2>
  <script>
    let array = ["Amit", 23, "Delhi", "Sumit", 25, "Pune"];
    let i = 0;
    while (i < array.length) {
      document.writeln(array[i]);
      i++;
    }
  </script>

  <hr>
</body>

</html>
