<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>1. Make a Calculator using HTML form.</h1>
Enter the value of first no. <input type="text" id="num1"><br><br>
Enter the value of second no. <input type="text" id="num2"><br><br>

<button onclick="addition()">+</button>
<button>-</button>
<button>*</button>
<button>/</button>

<p id="result"></p>

<script>
  function addition(){
    let n1 = parseFloat(document.getElementById("num1").value);
    let n2 = parseFloat(document.getElementById("num2").value);

    let sum = n1 + n2;

    document.getElementById("result").innerHTML = "The sum =" +sum;
  }
</script>
</body>
</html>
