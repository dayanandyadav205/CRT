<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <p id="result"></p>
  <script>
    let x = 55;
    if(x % 2 == 0){
     document.getElementById("result").innerHTML = `${x} is even`;
    }
    else{
    document.getElementById("result").innerHTML = `${x} is odd`;
    }
  </script>


</body>
</html>
