<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Campus Recruitment Training (CRT)- 
    A training program based on Web Development (HTML, CSS, JavaScript) 
    B.Tech 2nd Year 3rd Semester Students">
    <meta name="keywords" content="B.Tech, B.Tech CSE, Web Development,HTML, 
    CSS, JavaScript, Training">
    <title>Campus Recruitment Training (CRT)</title>
    <!-- external CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>

    <header>
        <iframe class="headeriframe" src="header.html"></iframe>
    </header>
    <div class="regForm">

    <Form action="message.html" autocomplete="off" method="get">

        <fieldset>
            <legend>Login</legend>

            <label for="usernane">First Name:</label><br>
            <input type="text" id="usernane" name="usernane" placeholder="User Name" pattern="[a-zA-Z]{3,30}"
                required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required>

            <br><br><br>

            <button title="Login" id="login">Login</button><br><br>
            <input type="reset" id="reset" name="reset"><br>
        </fieldset>
    </Form>

    </div>


    <footer>
        <iframe class="footeriframe" src="footer.html"></iframe>
    </footer>

</body>

</html>
