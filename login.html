<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

</head>

<body>
    <!-- Header -->
    <div id="header"></div>

    <!-- Form -->
    <div class="formCotainer">
        <h1>Login page</h1>
        <form action="">
            <fieldset>
                <legend>Login Form</legend>
                <input type="text" placeholder="User Name" required class="input"><br><br>
                <input type="password" placeholder="Password" required class="input"><br><br>
                <input type="submit" value="Login" class="btnSubmit">
            </fieldset>
        </form>
    </div>

    <!-- Footer -->
    <div id="footer"></div>
   
    <!-- To include header footer on each page -->
  <script>
    async function loadComponent(id, file) {
      const response = await fetch(file);
      document.getElementById(id).innerHTML = await response.text();
    }
    loadComponent("header", "header.html");
    loadComponent("footer", "footer.html");
  </script>
</body>

</html>
