<!-- Contert Section Login Form -->
  <content>
    <div class="regForm">

    <Form action="message.html" autocomplete="on" method="post">

        <fieldset>
            <legend>Login</legend>

            <label for="usernane">First Name:</label><br>
            <input type="text" id="usernane" name="usernane" placeholder="User Name" pattern="[a-zA-Z]{3,30}"
                required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="pwd" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                required>

            <br><br><br>

            <button title="Login" id="login">Login</button><br><br>
            <input type="reset" id="reset" name="reset"><br>
        </fieldset>
    </Form>

    </div>
