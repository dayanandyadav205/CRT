<!DOCTYPE html>
<html>
    <head>
        <title>Demo Form</title>
    </head>
    <form autocomplete="off">
        <fieldset>
            <legend>Demo Form</legend>
            <label>First Name</label><br>
            <input type="text" id="fname" placeholder="First Name">
            <br><br>
            <label>Last Name</label><br>
            <input type="text" id="lname">
<br><br>
            <label>DOB</label><br>
            <input type="date" id="dob">
            <br><br>

            <label>Mobile No</label><br>
            <input type="number" id="mobile" placeholder="xxx-xxx-xxxx">
            <br><br>

            <label>Password</label><br>
            <input type="password" id="pwd" placeholder="Password">
            <br><br>

            <label>Captcha</label><br><br>
            <input type="image" src="image/captcha.png" height="100" width="100" id="captcha">
            <br>
            <input type="text" id="inputcaptcha" placeholder="Enter captcha">
            <br><br>

            <label>Select Branch</label><br>
            <select>
                <option value="1">CSE</option>
                <option value="2">IT</option>
            </select>
            <br><br>
            <label>Gender</label><br>
            <input type="radio" id="g1" name="gender">Male
            <input type="radio" id="g2" name="gender">Female
            <br><br>

            <label>Upload file</label><br>
            <input type="file" id="file">

            <br><br>
            <input type="submit" id="btnsubmit">
            <input type="reset" id="btnsubmit">
        </fieldset>
    </form>
</html>
